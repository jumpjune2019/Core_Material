<!doctype html>
<html>
	<head>
		<title>Large Loops in JS</title>
		<script>
			var x, ending = 100000000000000;
			for(x = 0; x < ending; x++) {
				console.log(x);
			}
		</script>
	</head>
	<body>
		<h1>Large Loops in JS</h1>
		<p>Use the browser's debugger to view the js executing and forcing the loop to cause a browser failure</p>
	</body>
</html>
